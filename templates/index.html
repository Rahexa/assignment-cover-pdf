<!DOCTYPE html>
<html>
<head><title>Cover Page Generator</title></head>
<body>
  <h2>Assignment Cover Page Generator</h2>
  <form action="/generate_cover" method="post">
    <label>Assignment No: <input name="assignment_no" required></label><br>
    <label>Course Code: <input name="course_code" required></label><br>
    <label>Course Title: <input name="course_title" required></label><br>
    <label>Assignment Name: <input name="assignment_name" required></label><br>
    <label>Date of Submission: <input name="submission_date" required></label><br>
    <label>Student Name: <input name="student_name" required></label><br>
    <label>ID: <input name="student_id" required></label><br>
    <label>Submitted To (Teacher): <input name="teacher_name" required></label><br>
    <button type="submit">Generate PDF</button>
  </form>
</body>
</html>
