
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Cover</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .cover {
            border: 2px solid #333;
            padding: 50px;
            margin: 20px;
            min-height: 600px;
        }
        .logo {
            max-width: 150px;
            margin-bottom: 30px;
        }
        h1 {
            font-size: 2.5em;
            margin: 30px 0;
        }
        .info {
            font-size: 1.2em;
            line-height: 2;
        }
    </style>
</head>
<body>
    <div class="cover">
        <img src="{{ url_for('static', filename='images/puclogo.png') }}" alt="Logo" class="logo">
        <h1>{{ assignment_title }}</h1>
        <div class="info">
            <p><strong>Student:</strong> {{ student_name }}</p>
            <p><strong>Course:</strong> {{ course_name }}</p>
            <p><strong>Professor:</strong> {{ professor_name }}</p>
            <p><strong>Date:</strong> {{ date }}</p>
        </div>
    </div>
</body>
</html>
