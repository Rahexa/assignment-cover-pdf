<!DOCTYPE html>
<html>
<head>
  <title>Assignment Cover Generator</title>
</head>
<body>
  <h2>Generate Assignment Cover Page</h2>
  <form action="/generate" method="post">
    <label>Assignment No: <input name="assignment_no" required></label><br><br>
    <label>Course Code: <input name="course_code" required></label><br><br>
    <label>Course Title: <input name="course_title" required></label><br><br>
    <label>Assignment Name: <input name="assignment_name" required></label><br><br>
    <label>Date of Submission: <input name="submission_date" required></label><br><br>
    <label>Student Name: <input name="student_name" required></label><br><br>
    <label>ID: <input name="student_id" required></label><br><br>
    <label>Submitted To (Teacher): <input name="teacher_name" required></label><br><br>
    <button type="submit">Download PDF</button>
  </form>
</body>
</html>
